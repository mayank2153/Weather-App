<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- container -->
        <div class="full-container">
            <!-- heading -->
            <h1 class="heading">WEATHER APP</h1>
            <!-- TAB SECTION -->
            <div class="tab-section">
                <p class="tab" your-tab onclick="switchTab(userTab)">Your Weather</p>
                <p class="tab" search-tab onclick="switchTab(searchTab)">Search Weather</p>

            </div>
            <!-- SEARCH TAB -->
            <form class="search-form">
                <input type="text" placeholder="Search For City..." class="search-text">
                <button type="submit"  class="search-btn"><img src="./images/search.png" alt="" height="20" width="20"></button>
            </form>
            <!-- grant location -->
            <div  class=" location-container sub-container-new">
                <img src="./images/location.png" alt="" height="80" width="80">
                <h3>Grant Location Access</h3>
                <p>Allow Access To Get Weather Information</p>
                <button class="grant-location-btn" >Grant Access</button>
            </div>
            <!-- loading screen container -->
            <div class="sub-container sub-container-new loading-container">
                <img src="./images/loading.gif" width="150" height="150" />
                <p>Loading</p>
            </div>
            <!-- place info -->
            <div class="sub-container-new place-container">
                <div class="name">
                    <p class="place-name"></p>
                    <img src="" alt="" class="country-icon" height="30px" width="30px">
                </div>
                
                <!-- weather type -->
                <div class="weather-type">
                    <p class="weather-type"></p>
                    <!-- image -->
                    <img src="" alt="" class="weather-img" height="90px"  width="90px">
                </div>
                
                <!-- temperature -->
                <p class="temperature"></p>
                <h2 ></h2>
            
                <div class="info-container"> 
                    <!-- flex div to store information of humidity etc -->
                    <!-- windspeed -->
                    <div class="info">
                        <img src="./images/wind.png" alt="">
                        <h3>WINDSPEED</h3>
                        <!-- SPEED -->
                        <p class="speed"></p>
                    </div>
                    <!-- humidity -->
                    <div class=" info">
                        <img src="./images/humidity.png" alt="icon">
                        <h3>HUMIDITY</h3>
                        <!-- humidity -->
                        <p class="humidity"></p>
                    </div>
                    <div class=" info">
                        <img src="./images/cloud.png" alt="">
                        <h3>CLOUDS</h3>
                        <!-- clouds -->
                        <p class="clouds"></p>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
